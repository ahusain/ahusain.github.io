function capitalize(string) {
var str = string.toLowerCase();
return str.charAt(0).toUpperCase() + str.slice(1);
}
function linspace(start,stop,pts){
var arr = [];
var step = (stop-start)/pts;
for (var i=0; i<pts; i++){
arr.push(start + (step * i));
}
return arr;
}
function npsum(arr) {
var total = 0;
var L = arr.length; 
for (var i = 0; i < L; i++) {
total = total + arr[i];
}
return total;
}
function len(arr){
return arr.length;
}
function norm(arr){
total = npsum(arr);
var L = arr.length; 
for (var i = 0; i < L; i++) {
arr[i] = arr[i]/total;
}
return arr;
}
function roundfive(num){
round = (Math.round(num*100000))/100000;
return (+round.toFixed(5));
}
function checkFormula(){
with (document.MassFracCalc){formula = inputFormula.value;}
formula = formula.replace(/[^a-z 0-9\.]+/gi, '');
formula = formula.split(' ').filter(Boolean);
var formattedFormula = '';
for(var a in formula){
var parse = formula[a].match(/[\d\.]+|\D+/g);
parse[0] = capitalize(parse[0]);
if(parse.length<2){parse[1]=1;}
parse[1] = parseFloat(parse[1]);
var atomName = parse[0];
var numAtoms = parse[1]; 
try {
var check = PeriodicTable[atomName]['Z'];
}
catch(err) {
formattedFormula = 'Invalid Formula';
break;
}
if(numAtoms==1){formattedFormula = formattedFormula + atomName;}
else{formattedFormula = formattedFormula + atomName+ '<sub>' + numAtoms + '</sub>';}
}
document.getElementById('parsed').innerHTML = formattedFormula;
return formattedFormula;
}
function parseFormula(formula,debug){
formula = formula.replace(/[^a-z 0-9\.]+/gi, '');
formula = formula.split(' ').filter(Boolean);
if(debug == null){debug=false;}
var atoms = {};
var totalNumAtoms = 0;
var totalMass = 0;
var formattedFormula = '';
for(var a in formula){
var parse = formula[a].match(/[\d\.]+|\D+/g);
parse[0] = capitalize(parse[0]);
if(parse.length<2){parse[1]=1;}
parse[1] = parseFloat(parse[1]);
var atomName = parse[0];
var numAtoms = parse[1]; 
try {
var check = PeriodicTable[atomName]['Z'];
}
catch(err) {
return 'Error';
}
atoms[atomName] = {'numAtoms':0, 'frac':0, 'Z': PeriodicTable[atomName]['Z'], 'M':PeriodicTable[atomName]['mass'], 'FormattedString':atomName+ '<sub>' + numAtoms, 'String':atomName + numAtoms};
totalNumAtoms = totalNumAtoms + numAtoms;
totalMass = totalMass + numAtoms*PeriodicTable[atomName]['mass'];
if(numAtoms==1){formattedFormula = formattedFormula + atomName;}
else{formattedFormula = formattedFormula + atomName+ '<sub>' + numAtoms + '</sub>';}
}
for(var a in formula){
var parse = formula[a].match(/[\d\.]+|\D+/g);
parse[0] = capitalize(parse[0]);
if(parse.length<2){parse[1]=1;}
parse[1] = parseFloat(parse[1]);
var atomName = parse[0];
var numAtoms = parse[1]; 
atoms[atomName]['numAtoms'] = atoms[atomName]['numAtoms'] + numAtoms;
atoms[atomName]['frac'] = atoms[atomName]['frac'] + (numAtoms*atoms[atomName]['M'])/(totalMass);
}
return atoms
}
function reviseFormula(event){
formattedFormula = checkFormula();
with (document.MassFracCalc){formula = inputFormula.value;}
atoms = parseFormula(formula);
addFields(atoms,formula);
}
function addFields(atoms,formula){
var container = document.getElementById("container");
while (container.hasChildNodes()) {container.removeChild(container.lastChild);}
var label = "grams of "+checkFormula();
var input = document.createElement("input");
input.type = "text";
input.name = "FullCompound";
input.id = formula;
input.value = 1.0;
input.onkeyup = function(event){reviseValues(event.target.name,atoms,formula);};
input.size="8"; input.style="width: 200px;font-size:12pt";
var mylabel = document.createElement("LABEL");
mylabel.innerHTML = label;
mylabel.style="font-size:12pt";
mylabel.align="left";
var row = container.insertRow(-1);
var cell1 = row.insertCell(0);
cell1.style="border: none;";
cell1.colspan="1";
cell1.appendChild(input);
var cell2 = row.insertCell(1);
cell2.style="border: none;";
cell2.colspan="1";
cell2.appendChild(mylabel);

}
for(i=0;i<Object.keys(atoms).length; i++){
for(j=0;j<Object.keys(atoms).length; j++){
if(i>=j){continue;}
var atom1 = Object.keys(atoms)[i];
var atom2 = Object.keys(atoms)[j];
var num1 = atoms[atom1]["numAtoms"];
var num2 = atoms[atom2]["numAtoms"];
var binary = "";
if(num1==1 && num2==1){binary = atom1+atom2;}
if(num1==1 && num2!=1){binary = atom1+atom2+String(num2).sub();}
if(num1!=1 && num2==1){binary = atom1+String(num1).sub()+atom2;}
if(num1!=1 && num2!=1) {binary = atom1+String(num1).sub()+atom2+String(num2).sub();}
if(binary==formula.replace(/\s/g,'')){break;}
var label = "grams of "+binary;
var input = document.createElement("input");
input.type = "text";
input.name = atom1+":"+atom2;
input.id = formula+atom1+":"+atom2;
input.value = roundfive(atoms[atom1]["frac"]+atoms[atom2]["frac"]);
input.onkeyup = function(event){reviseValues(event.target.name,atoms,formula);};
input.size="8"; input.style="width: 200px;font-size:12pt";
var mylabel = document.createElement("LABEL");
mylabel.innerHTML = label;
mylabel.style="font-size:12pt";
mylabel.align="left";
