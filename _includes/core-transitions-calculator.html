  var finalSelect   = document.getElementById("finalState");

  var Z = 1;
  /* Get list of all elements */
  for (var item in obj.Data) {
    Z = parseInt(item) + 1;
    elementsList.push([Z, obj.Data[item].Element]);
  }
  /* Populate selection with all elements */
  for(var i = 0; i < elementsList.length; i++) {
    var Z = elementsList[i][0];
    var opt = elementsList[i][1];
    var el = document.createElement("option");
    el.textContent = Z + ' - ' + opt;
    el.value = Z;
    if(opt=="Cu"){el.selected="selected";}
    elementSelect.appendChild(el);
  }

  var instates = [];
  var levels = obj.Data[parseInt(elements.value)-1];
  var elf = document.createElement("option");
  elf.textContent = "Fermi Level";elf.value = "Fermi Level";elf.selected="selected";
  finalSelect.appendChild(elf);
  /* Get list of all binding energies */
  for (var key in levels) {
    if(key=="Element"||key=="Z"){continue;}
    instates.push(key);
  }

  /* Populate all possible initial and final states */
  for(var i = 0; i < instates.length; i++) {
    var state = instates[i];
    var el = document.createElement("option");
    el.textContent = state;
    el.value = state;
    if(state=="1s"){el.selected="selected";}
    initialSelect.appendChild(el);

    var elf = document.createElement("option");
    elf.textContent = state;
    elf.value = state;
    finalSelect.appendChild(elf);
  }

  function roundfive(num){
    round = (Math.round(num*100000))/100000;
    /* round = Math.round((num + 0.001) * 100000) / 100000 */
    return (+round.toFixed(5))
  }

  function UpdateLevels(){
    var origInit = initialState.value;
    var origFinal = finalState.value;
    var ValidInit = 0;
    var ValidFinal = 0;
    var instates = [];
    var levels = obj.Data[parseInt(elements.value)-1];
    while (initialSelect.firstChild) {initialSelect.removeChild(initialSelect.lastChild);}
    while (finalSelect.firstChild) {finalSelect.removeChild(finalSelect.lastChild);}
    for (var key in levels) {
      if(key=="Element"||key=="Z"){continue;}
      instates.push(key);
      if(key==origInit){ValidInit=1;}
      if(key==origFinal){ValidFinal=1;}
    }
    var elf = document.createElement("option");
    elf.textContent = "Fermi Level";
    elf.value = "Fermi Level";
    if(ValidFinal==0){elf.selected="selected";}
    finalSelect.appendChild(elf);

    for(var i = 0; i < instates.length; i++) {
      var state = instates[i];
      var el = document.createElement("option");
      el.textContent = state;
      el.value = state;
      if(state=="1s" && ValidInit==1){el.selected="selected";}
      else if(state==origInit){el.selected="selected";}
      initialSelect.appendChild(el);

      var elf = document.createElement("option");
      elf.textContent = state;
      elf.value = state;
      if(state==origFinal){elf.selected="selected";}
      finalSelect.appendChild(elf);
    }
    UpdateTransition();
  }

  function UpdateTransition(){
    var f = 0;
    var i = parseFloat(obj.Data[parseInt(elements.value)-1][initialState.value]);
    if (finalState.value=="Fermi Level"){f=0;}
    else{f=parseFloat(obj.Data[parseInt(elements.value)-1][finalState.value]);}
    output.value = roundfive(Math.abs(f-i));
  }
